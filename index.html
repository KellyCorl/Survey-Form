<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    
    <div id="main">
		  	<div id="title">
		    	<h1>Survey Form </h1>
		  	</div>
		  	<div id="form">
			    <div id="description">
			      	<p>Let us know how we can improve freeCodeCamp </p>
			    </div>
			    <form action="" method="POST" id="survey-form">
			    	<div class="container-fluid">
				      	<div class="form-group row">
				      		<label for="name" class="col-sm-2 offset-sm-3 col-form-label">Name</label>
				      		<div class="col-sm-5">
				      			<input type="text" id="name" class="form-control"   required placeholder="Enter your name"/>
				      		</div>
				      	</div>
				      
				      	<div class="form-group row">
				      		<label for="email" class="col-sm-2 offset-sm-3 col-form-label">Email</label>
				      		<div class="col-sm-5">
				      			<input type="email" id="email"   class="form-control" required placeholder="Enter your email"/>
				      		</div>
				       	</div>
				      
				      	<div class="form-group row">
				      		<label label="age" class="col-sm-2 offset-sm-3 col-form-label">Age</label>
				      		<div class="col-sm-5">
				      			<input type="number" min="0" id="age" class="form-control"   required placeholder="Age"/><br>
				      		</div>
				      	</div>
				      
				      	<div class="form-group">
				      		<div class="row">
				      			<label class="col-form-legend col-sm-4 offset-sm-1">Which option best describes your current role? </label>
				      			<div class="col-sm-4">
					        		<select class="form-control">
					        			<option value="" disabled>Select an option</option>
						                <option value="">Student</option>
						                <option value=""> Full time job </option>
						                <option value=""> Full time learner </option>
						                <option value=""> Prefer not to say </option>
						                <option value=""> Other </option>
					              	</select>
					            </div>
				            </div>
				        </div>
				      
				      	<div class="form-group">
				      		<div class="row">
								<legend class="col-form-legend col-sm-3 offset-sm-2">How likely is that you would recommend freeCodeCamp to a friend? </legend>
								<div class="col-sm-5">
									<div class="form-check">
										<label class="form-check-label"> 
							        		<input class="form-check-input" type="radio" name="definitely" checked>
							        		Definitely
							        	</label>
							        </div>
							        <div class="form-check">
										<label class="form-check-label"> 
							        		<input class="form-check-input" type="radio" name="definitely" checked>
							        		Maybe
							        	</label>
							        </div>
							        <div class="form-check">
										<label class="form-check-label"> 
							        		<input class="form-check-input" type="radio" name="definitely" checked>
							        		Not Sure
							        	</label>
						        	</div>
						        </div>
				        	</div>
				      	</div>

						<div class="form-group">
				      		<div class="row">
				      			<label class="col-form-legend col-sm-3 offset-sm-2">What do you like most in FCC? </label>
				      			<div class="col-sm-4">
					        		<select class="form-control">
						                <option value="">Challenges</option>
					            		<option value=""> Projects </option>
					            		<option value=""> Community </option>
					            		<option value=""> Open Source </option>
					              	</select>
					            </div>
				            </div>
				        </div>

				        <div class="form-group row">
						    <div class="col-sm-4 offset-sm-1"> 	Things that should be improved in the future
							(Check all that apply): </div>
						    <div class="col-sm-5">
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox" checked>
							          	Front-end Projects
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Front-end Projects
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Back-end Projects
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Data Visualization
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Challenges
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Open Source Community
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Gitter help rooms
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Videos
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	City Meetups
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Wiki
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Forum
							        </label>
						      	</div>
						      	<div class="form-check">
							        <label class="form-check-label">
							          	<input class="form-check-input" type="checkbox">
							          	Additional Courses
							        </label>
						      	</div>
						    </div>
					  	</div>
				    
				      	<div class="from-group row">
				        	<label class="offset-sm-2 col-sm-3 col-form-label"> Any Comments or Suggestions? </label>
				        	<div class="col-sm-4"> 
				        		<textarea type="text" class="form-control" placeholder="Enter your comment here ..."></textarea>
				        	</div>
				      	</div>

				      	<div id="boutton">
						    <button type="submit" class="btn btn-primary">Submit</button>
					  	</div>
				      </div>
			    </form>
		  	</div>
		</div>
</body>
</html>
